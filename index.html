
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Consegna Futura (Manifattura Tabacchi)</title>
  <style>
    :root { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 28px;
      max-width: 760px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.3px;
    }
    .target {
      opacity: 0.85;
      margin-bottom: 18px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 14px;
    }
    .tile {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: 18px 16px;
      text-align: center;
    }
    .value {
      font-size: clamp(34px, 7vw, 56px);
      font-weight: 800;
      line-height: 1.1;
    }
    .label {
      margin-top: 6px;
      opacity: 0.8;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Countdown Consegna Futura (Manifattura Tabacchi)</h1>
    <div class="target">Obiettivo: <strong>30 novembre 2027, ore 12:00 (Europa/Roma)</strong></div>
    <div class="grid">
      <div class="tile">
        <div id="days" class="value">0</div>
        <div class="label">Giorni</div>
      </div>
      <div class="tile">
        <div id="hours" class="value">0</div>
        <div class="label">Ore</div>
      </div>
      <div class="tile">
        <div id="minutes" class="value">0</div>
        <div class="label">Minuti</div>
      </div>
      <div class="tile">
        <div id="seconds" class="value">0</div>
        <div class="label">Secondi</div>
      </div>
    </div>
    <div class="footer" id="footer"></div>
  </div>

  <script>
    // Target time: 2027-11-30 12:00 Europe/Rome (CET, UTC+1 on that date)
    const target = new Date('2027-11-30T12:00:00+01:00').getTime();

    const footer = document.getElementById('footer');
    function pad(n){ return n.toString().padStart(2,'0'); }

    function update() {
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= d * (1000 * 60 * 60 * 24);
      const h = Math.floor(diff / (1000 * 60 * 60));
      diff -= h * (1000 * 60 * 60);
      const m = Math.floor(diff / (1000 * 60));
      diff -= m * (1000 * 60);
      const s = Math.floor(diff / 1000);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);

      const nowLocal = new Date();
      footer.textContent = 'Aggiornato: ' + nowLocal.toLocaleString('it-IT', { hour12: false });
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
