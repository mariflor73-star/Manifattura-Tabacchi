<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- iPhone / PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Countdown" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <title>Countdown Consegna Futura</title>

  <style>
    :root {
      --accent: #ff7a00;
      --bg-tile: #111827;
      --text-main: #ffffff;
      --text-dim: #9ca3af;
      --radius: 1rem;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Roboto", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('manifattura_tabacchi.png') no-repeat center top;
      background-size: contain; /* Mostra l'edificio intero */
      background-attachment: fixed;
      background-color: #000;
      color: var(--text-main);
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra verticalmente */
      align-items: center; /* Centra orizzontalmente */
      padding: 2rem 1rem;
      backdrop-filter: brightness(0.7);
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 1.6rem;
      line-height: 1.3;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h1 span {
      color: var(--accent);
    }

    .target {
      font-size: 0.95rem;
      color: var(--text-dim);
      margin-bottom: 1.5rem;
    }

    .target strong {
      color: var(--text-main);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.8rem;
      justify-items: center;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .tile {
      background-color: var(--bg-tile);
      border-radius: var(--radius);
      padding: 1rem 0.5rem;
      width: 100%;
      max-width: 100px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-top: 0.3rem;
      letter-spacing: 0.05em;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Countdown Consegna Futura<br><span>(Manifattura Tabacchi)</span></h1>
    <div class="target">
      Obiettivo: <strong>30 novembre 2027, ore 12:00 (Europa/Roma)</strong>
    </div>

    <div class="grid">
      <div class="tile">
        <div id="days" class="value">0</div>
        <div class="label">Giorni</div>
      </div>
      <div class="tile">
        <div id="hours" class="value">0</div>
        <div class="label">Ore</div>
      </div>
      <div class="tile">
        <div id="minutes" class="value">0</div>
        <div class="label">Minuti</div>
      </div>
      <div class="tile">
        <div id="seconds" class="value">0</div>
        <div class="label">Secondi</div>
      </div>
    </div>

    <div class="footer" id="footer"></div>
  </div>

  <script>
    const target = new Date('2027-11-30T12:00:00+01:00').getTime();
    const footer = document.getElementById('footer');
    function pad(n){ return n.toString().padStart(2,'0'); }

    function update() {
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= d * (1000 * 60 * 60 * 24);
      const h = Math.floor(diff / (1000 * 60 * 60));
      diff -= h * (1000 * 60 * 60);
      const m = Math.floor(diff / (1000 * 60));
      diff -= m * (1000 * 60);
      const s = Math.floor(diff / 1000);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);

      const nowLocal = new Date();
      footer.textContent = 'Aggiornato: ' + nowLocal.toLocaleString('it-IT', { hour12: false });
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
