<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- PWA iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Countdown" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <title>Countdown Consegna Futura</title>

  <style>
    :root {
      --bg: #0b1120;
      --accent: #ff7a00;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --tile: #1f2937;
      --radius: 1rem;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Roboto", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  background: url('manifattura_tabacchi.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Roboto", sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 2rem 1rem 4rem;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 2rem 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.3;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .target {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .target strong {
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      justify-items: center;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 420px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
    }

    .tile {
      background-color: var(--tile);
      border-radius: var(--radius);
      padding: 1rem 0.5rem;
      width: 100%;
      max-width: 100px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Countdown Consegna Futura<br><span style="color: var(--accent);">(Manifattura Tabacchi)</span></h1>
    <div class="target">Obiettivo: <strong>30 novembre 2027, ore 12:00 (Europa/Roma)</strong></div>

    <div class="grid">
      <div class="tile">
        <div id="days" class="value">0</div>
        <div class="label">Giorni</div>
      </div>
      <div class="tile">
        <div id="hours" class="value">0</div>
        <div class="label">Ore</div>
      </div>
      <div class="tile">
        <div id="minutes" class="value">0</div>
        <div class="label">Minuti</div>
      </div>
      <div class="tile">
        <div id="seconds" class="value">0</div>
        <div class="label">Secondi</div>
      </div>
    </div>

    <div class="footer" id="footer"></div>
  </div>

  <script>
    const target = new Date('2027-11-30T12:00:00+01:00').getTime();
    const footer = document.getElementById('footer');
    function pad(n){ return n.toString().padStart(2,'0'); }

    function update() {
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= d * (1000 * 60 * 60 * 24);
      const h = Math.floor(diff / (1000 * 60 * 60));
      diff -= h * (1000 * 60 * 60);
      const m = Math.floor(diff / (1000 * 60));
      diff -= m * (1000 * 60);
      const s = Math.floor(diff / 1000);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);

      const nowLocal = new Date();
      footer.textContent = 'Aggiornato: ' + nowLocal.toLocaleString('it-IT', { hour12: false });
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
